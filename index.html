<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <form id='add'>
      <div class="form-group">
        <label for="add1">First Number</label>
        <input type="text" id="add1">
      </div>
      <div class="form-group">
        <label for="add2">Second Number</label>
        <input type="text" id="add2">
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
    <form id='subtract'>
      <div class="form-group">
        <label for="sub1">First Number</label>
        <input type="text" id="sub1">
      </div>
      <div class="form-group">
        <label for="sub2">Second Number</label>
        <input type="text" id="sub2">
      </div>
      <button type="submit" class="btn btn-success">Subtract</button>
    </form>
    <form id='divide'>
      <div class="form-group">
        <label for="div1">First Number</label>
        <input type="text" id="div1">
      </div>
      <div class="form-group">
        <label for="div2">Second Number</label>
        <input type="text" id="div2">
      </div>
      <button type="submit" class="btn btn-success">Divide</button>
    </form>
    <form id='multiply'>
      <div class="form-group">
        <label for="mult1">First Number</label>
        <input type="text" id="mult1">
      </div>
      <div class="form-group">
        <label for="mult2">Second Number</label>
        <input type="text" id="mult2">
      </div>
      <button type="submit" class="btn btn-success">Multiply</button>
    </form>

    <div class="result">
      <h2>Your Result</h2>
      <h3></h3>
    </div>

  </body>
</html>
